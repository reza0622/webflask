<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman | Cek IMT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/">WEBFLASK</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav nav-underline">
              <li class="nav-item">
                <a class="nav-link text-white" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/usia">Cek Usia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white" href="/imt">Cek IMT</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <h1 class="text-center mt-4 text-success">Cek Indeks Massa Tumbuh</h1>
    <div class="mx-auto p-2">
      <form action="/imt" method="post">
        <div class="row mb-3">
          <label for="nama" class="col-sm-2 col-form-label">Nama Anda</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama" name="nama" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="berat" class="col-sm-2 col-form-label">Berat Badan Anda (Kg)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="berat" name="berat" required />
          </div>
        </div>
        <div class="row mb-3">
          <label for="tinggi" class="col-sm-2 col-form-label">Tinggi Badan Anda (Cm)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="tinggi" name="tinggi" required />
          </div>
        </div>
        <button type="submit" class="btn btn-success d-grid gap-2 col-6 mx-auto">Cek IMT Anda</button>
      </form>

      <!-- if imt is not none untuk memanipulasi/menghilangkan sebelum user menginput data -->

      {% if imt is not none %}
      <div class="card text-center mt-4">
        <div class="card-header bg-success text-white mb-3">
          <h5>Hasil IMT</h5>
        </div>
        <img src="./static/img/{{ img }}" class="card-img-top rounded mx-auto d-block" alt="{{ kategori }}" style="width: 5rem" />
        <div class="card-body">
          <figure>
            <blockquote class="blockquote">
              <p>Indeks Massa Tumbuh Anda saat ini {{ imt }} Kg/m<sup>2</sup> | {{ kategori }}</p>
            </blockquote>
            <figcaption class="blockquote-footer">Halo, <cite title="Source Title">{{ nama }}!</cite></figcaption>
          </figure>
        </div>
      </div>
      {% endif %}
    </div>

    <a href="/">Kembali ke Home</a>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</html>
