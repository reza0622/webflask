<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halaman | Cek Usia</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <h1>Cek Usia Anda Disini</h1>
    <form action="/usia" method="post">
      <label for="nama">Masukan Nama Anda : </label>
      <input type="text" id="nama" name="nama" required /><br />
      <br />
      <label for="tahun_lahir">Masukan Tahun Lahir Anda : </label>
      <input type="number" name="tahun_lahir" id="tahun_lahir" required /><br /><br />
      <button type="submit">Kirim</button>
    </form>
    <!-- if usia is not none untuk memanipulasi/menghilangkan sebelum user menginput data -->

    {% if usia is not none %}
    <p>Halo, {{ nama }}!</p>
    <p>Usia Anda saat ini {{ usia }} Tahun.</p>
    {% endif %}
    <br />
    <a href="/">Kembali ke Home</a>
  </body>
</html>
